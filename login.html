<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" ng-submit="submitForm()">
            <div class="alert alert-warning alert-dismissible" role="alert" ng-show="loginfailed">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Warning!</strong> Something went wrong. Check your information.
            </div>

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="User Name" ng-model="username"
                           required>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'error'}[submitted && form.password.$invalid]">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password"
                           required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
